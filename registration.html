<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/foundation.css">
</head>

<body>
    <div class="Page">
        <div class="pageContent">
            <div class="details-section" data-tabs-content="menuTabs">
                <div class="card">
                    <div class="card-section">
                        <div class="grid-x grid-padding-x">
                            <div class="medium-12 cell">
                                <div class="header_title"> Registration </div>
                                <div class="subheader"> Let's Create an account </div>
                            </div>
                        </div>
                        <div class="grid-x grid-padding-x">
                            <div class="medium-6 cell">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" placeholder="Username..." name="Username"
                                        id="username" required="">
                                </div>
                            </div>
                            <div class="medium-6 cell">
                                <div class="form-group">
                                    <label for="enteremail"> Email Address</label>
                                    <input type="text" class="form-control" placeholder="Email..." name="Email"
                                        id="enteremail" required="">
                                </div>
                            </div>
                        </div>
                        <div class="grid-x grid-padding-x">
                            <div class="medium-6 cell">
                                <div class="form-group">
                                    <label for="loginpass">Password</label>
                                    <input type="text" class="form-control" placeholder="Password..." name="Password"
                                        id="loginpass" required="">
                                </div>
                            </div>
                            <div class="medium-6 cell">
                                <div class="form-group">
                                    <label for="loginpass">Repeat Password</label>
                                    <input type="text" class="form-control" placeholder="Repeat Password..."
                                        name="Password" id="loginpass" required="">
                                </div>
                            </div>
                        </div>
                        <div class="grid-x grid-padding-x">

                        </div>
                        <div class="grid-x grid-padding-x">
                            <div class="medium-6 cell">
                                <div class="form-group">
                                    <label for="phoneNo">Phone Number</label>
                                    <input type="text" class="form-control" placeholder="Phone Number..."
                                        name="Phone Number" id="phoneNo" required="">
                                </div>
                            </div>
                        </div>

                        <div class="grid-x grid-padding-x">
                            <div class="medium-12 cell">
                                <div class="card_actions">
                                    <a href="login.html"> <button class="button card_btn">Save & continue</button></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/what-input.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
