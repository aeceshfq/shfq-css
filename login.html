<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>

<body>
    <div class="Page">
        <div class="pageContent">
            <div class="details-section" data-tabs-content="menuTabs">
                <div class="card">
                    <div class="card-section">
                        <div class="grid-x grid-padding-x">
                            <div class="medium-12 cell">
                                <div class="header_title">Sign In</div>
                                <div class="subheader"> Let's get you signed in </div>
                            </div>
                        </div>
                        <div class="grid-x grid-padding-x">
                            <div class="medium-8 cell">
                                <div class="form-group">
                                    <label for="enteremail">Username or Email </label>
                                    <input type="text" class="form-control" placeholder="Username or Email" name="Email"
                                        id="enteremail" required="">
                                </div>
                            </div>
                            <div class="medium-8 cell">
                                <div class="form-group">
                                    <label for="loginpass">Password</label>
                                    <input type="text" class="form-control" placeholder="Password" name="Password"
                                        id="loginpass" required="">
                                </div>
                            </div>
                        </div>
                        <div class="grid-x grid-padding-x">
                            <div class="medium-12 cell">
                                <div class="input__field">
                                    <input id="remeberMe" type="checkbox">
                                    <label for="remeberMe">Remember me</label>
                                </div>
                            </div>
                        </div>

                        <div class="grid-x grid-padding-x">
                            <div class="medium-12 cell">
                                <div class="card_actions">
                                    <a href="index.html"><button class="button card_btn">Save & continue</button></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/what-input.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
